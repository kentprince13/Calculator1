<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body bgcolor="black">
    <div class="main"> 
        <div id="sub-main1">
            <div id="display"></div>
        </div>
        <div id="sub-main2">
            <div class="number"><button onClick="getValueC()">C</button></div>
            <div class="number"><button onClick="getValue7()">7</button></div>
            <div class="number"><button onClick="getValue8()">8</button></div>
            <div class="number"><button onClick="getValue9()">9</button></div>
            <div class="other"><button onClick="divide()">/</button></div>
            <div class="number"><button onClick="getValue4()">4</button></div>
            <div class="number"><button onClick="getValue5()">5</button></div>
            <div class="number"><button onClick="getValue6()">6</button></div>
            <div class="other"><button onClick="minus()">-</button></div>
            <div class="number"><button onClick="getValue1()">1</button></div>
            <div class="number"><button onClick="getValue2()">2</button></div>
            <div class="number"><button onClick="getValue3()">3</button></div>
            <div class="other"><button onClick="plus()">+</button></div>
            <div class="other"><button onClick="answer()">=</button></div>
            <div class="number"><button onClick="getValue0()">0</button></div>
            <div class="other"><button onClick="getValueDecimal()">.</button></div>
            <div class="other"><button onClick="multiply()">x</button></div>
        </div>
        <p>Designed & Developed by @<b>NUSTONPAY</b>_2022</p>
    </div>
    
    <script>

var inputData;

function getValue0() {
    var value = 0;
    display(value)
}
function getValue1() {
    var value = 1;
    display(value)
}
function getValue2() {
    var value = 2;
    display(value)
}
function getValue3() {
    var value = 3;
    display(value)
}
function getValue4() {
    var value = 4;
    display(value)
}
function getValue5() {
    var value = 5;
    display(value)
}
function getValue6() {
    var value = 6;
    display(value)
}
function getValue7() {
    var value = 7;
    display(value)
}
function getValue8() {
    var value = 8;
    display(value)
}
function getValue9() {
    var value = 9;
    display(value)
}
function getValueDecimal() {
    var value = ".";
    display(value)
}
function plus() {
    var value = "+"
    display(value)
}
function minus() {
    var value = "-"
    display(value)
}
function multiply() {
    var value = "*"
    display(value)
}
function divide() {
    var value = "/"
    display(value)
}

function getValueC() {
    var value = -inputData 
    display(value)
}
function answer() {
    var value = "="
    display(value)
}
function display(v) {
    if (v == "=") {
        inputData = eval(document.getElementById("display").innerText)
        document.getElementById("display").innerText = inputData
    } else {
        document.getElementById("display").innerText += v
    }
}

    </script>
</body>
</html
